# 공통 설정
spring:
  application:
    name: kotlin-spring-chat-app
  
  # MySQL 데이터베이스 설정
  datasource:
    url: jdbc:mysql://localhost:3306/chatdb
    username: root
    password: password  # 실제 MySQL 비밀번호로 변경
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA/Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발용: 시작할 때마다 테이블 재생성
      # ddl-auto: update     # 운영용: 스키마 변경사항만 적용
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  
  # 로깅 설정
  logging:
    level:
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE
      com.example.kopringCRUD: DEBUG
  
  # JWT 설정
  jwt:
    secret: your-very-long-secret-key-here-make-it-at-least-256-bits-long-for-security
    expiration: 86400000  # 24시간 (밀리초)
  
  # 서버 설정
  server:
    port: 8080
    servlet:
      context-path: /
  
  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # 웹소켓 설정은 코드에서 관리